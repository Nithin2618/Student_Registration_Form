<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Registration System</h1>
        <p>Student registration form is used to store student details like name, student ID, email, and contact number. Which is used view to manage registered students details.</p>
    </div>
    <div class="main">
        <div class="form-container">
            <h2>Register a New Student</h2>
            <form id="student-form">
                <label for="student-name">Student Name:</label>
                <input type="text" id="student-name" required placeholder="Enter Student Name" />
                
                <label for="student-id">Student ID:</label>
                <input type="number" id="student-id" required placeholder="Enter Student ID" />
        
                <label for="student-email">Email ID:</label>
                <input type="email" id="student-email" required placeholder="Enter Student Email" />
        
                <label for="student-contact">Contact Number:</label>
                <input type="text" id="student-contact" required placeholder="Enter Contact Number" />
        
                <button type="submit">Register</button>
            </form>
        </div>
        <div class="student-list">
            <h2>Registered Students</h2>
            <table id="student-table">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Student ID</th>
                        <th>Email</th>
                        <th>Contact No.</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will populate dynamically here -->
                </tbody>
            </table>
        </div> 
    </div>
    <script src="app.js"></script>
</body>
</html>
